<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyLines</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #2b2320;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .monkey-scene {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #2b2320;
        }

        .monkey-scene img {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
        }

        .monkey-overlay {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
        }

        .monkey-overlay.monkey-visible {
            visibility: visible;
        }

        .speech-text {
            position: absolute;
            top: 5%;
            left: 27%;
            width: 45%;
            height: 18%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px 8px;
            font-family: monospace;
            font-size: clamp(10px, 2vw, 18px);
            color: #1a0a2e;
            line-height: 1.2;
            text-align: center;
            overflow: hidden;
        }

        .dialogue-btn {
            display: block;
            margin: 20px auto 0;
            font-size: 2em;
            background: #2a2a2a;
            border: 3px solid #555;
            border-radius: 12px;
            cursor: pointer;
            padding: 10px 24px;
            box-shadow: 0 4px 0 #111, 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .dialogue-btn:hover {
            background: #333;
            border-color: #777;
            box-shadow: 0 4px 0 #111, 0 6px 16px rgba(0, 0, 0, 0.5);
        }

        .footer-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            opacity: 0.4;
            transition: opacity 0.15s;
        }

        .footer-link:hover {
            opacity: 0.7;
        }

        .footer-link svg {
            display: block;
        }

        .dialogue-btn:active:not(:disabled) {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #111, 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .dialogue-btn:disabled {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="monkey-scene">
            <img src="/images/base.png" alt="Three-headed monkey">
            <img class="monkey-overlay" id="monkey-l" src="/images/l.png" alt="">
            <img class="monkey-overlay" id="monkey-c" src="/images/c.png" alt="">
            <img class="monkey-overlay" id="monkey-r" src="/images/r.png" alt="">
            <div class="speech-text" id="speech-text"></div>
        </div>
        <button class="dialogue-btn" id="reload-btn">⚔️</button>
        <a class="footer-link" href="https://github.com/dagoonline/monkeylines" target="_blank" aria-label="github.com/dagoonline/monkeylines"><svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M12 .3a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1.1-.8.1-.7.1-.7 1.2.1 1.9 1.3 1.9 1.3 1.1 1.8 2.8 1.3 3.5 1 .1-.8.4-1.3.8-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.3.5-2.4 1.3-3.2-.1-.3-.6-1.5.1-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 0 1 6.2 0c2.3-1.5 3.3-1.2 3.3-1.2.7 1.7.2 2.9.1 3.2.8.8 1.3 1.9 1.3 3.2 0 4.7-2.8 5.7-5.5 6 .4.4.8 1.1.8 2.2v3.3c0 .3.2.7.8.6A12 12 0 0 0 12 .3"/></svg></a>
    </div>

    <script>
        (function() {
            var el = document.getElementById('speech-text');
            var btn = document.getElementById('reload-btn');
            var overlays = {
                l: document.getElementById('monkey-l'),
                c: document.getElementById('monkey-c'),
                r: document.getElementById('monkey-r')
            };
            var allMonkeys = ['l', 'c', 'r'];
            var sideMonkeys = ['l', 'r'];
            var swapTimer = null;
            var busy = false;

            function randomInterval() {
                return 100 + Math.random() * 100;
            }

            function showOverlay(monkey) {
                allMonkeys.forEach(function(m) {
                    overlays[m].classList.remove('monkey-visible');
                });
                if (monkey) {
                    overlays[monkey].classList.add('monkey-visible');
                }
            }

            function pickSideMonkey() {
                return sideMonkeys[Math.floor(Math.random() * sideMonkeys.length)];
            }

            function typeText(text, monkey) {
                return new Promise(function(resolve) {
                    el.textContent = '';
                    showOverlay(null);
                    var i = 0;

                    function toggleMouth() {
                        overlays[monkey].classList.toggle('monkey-visible');
                        swapTimer = setTimeout(toggleMouth, randomInterval());
                    }
                    toggleMouth();

                    function step() {
                        if (i < text.length) {
                            el.textContent = text.substring(0, i + 1);
                            i++;
                            setTimeout(step, 40);
                        } else {
                            clearTimeout(swapTimer);
                            swapTimer = null;
                            showOverlay(monkey);
                            resolve();
                        }
                    }
                    step();
                });
            }

            function delay(ms) {
                return new Promise(function(resolve) { setTimeout(resolve, ms); });
            }

            function runExchange() {
                busy = true;
                btn.disabled = true;
                var monkeyA = pickSideMonkey();

                fetch('/exchange')
                    .then(function(r) { return r.json(); })
                    .then(function(data) {
                        return typeText(data.Insult, monkeyA)
                            .then(function() { showOverlay(null); return delay(2000); })
                            .then(function() { return typeText(data.Comeback, 'c'); });
                    })
                    .then(function() {
                        showOverlay(null);
                        busy = false;
                        btn.disabled = false;
                    });
            }

            btn.addEventListener('click', function() {
                if (busy) return;
                runExchange();
            });

        })();
    </script>
</body>
</html>
