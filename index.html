    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #2a2a2a;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .monkey-scene {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #2a2a2a;
        }

        .monkey-scene img {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
        }

        .monkey-overlay {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
        }

        .monkey-overlay.monkey-visible {
            visibility: visible;
        }

        .speech-text {
            position: absolute;
            top: 8%;
            left: 24%;
            width: 54%;
            height: 14%;
            padding: 4px 8px;
            font-family: monospace;
            font-size: clamp(16px, 2vw, 20px);
            color: #1a0a2e;
            line-height: 1.2;
            text-align: left;
            overflow: hidden;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: clamp(8px, 3vw, 16px);
            margin: 20px auto 0;
        }

        .dialogue-btn {
            font-size: clamp(1.5em, 6vw, 2.5em);
            background: #1a1a1a;
            border: 3px solid #333;
            border-radius: 16px;
            cursor: pointer;
            padding: clamp(8px, 2vw, 14px) clamp(16px, 5vw, 32px);
            box-shadow: 0 6px 0 #0a0a0a, 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .footer-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            opacity: 0.4;
            transition: opacity 0.15s;
        }

        .footer-link:hover {
            opacity: 0.7;
        }

        .footer-link svg {
            display: block;
        }

        .dialogue-btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #1a4a3a, 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        .dialogue-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .dialogue-btn.active {
            border-color: #555;
        }

        @media (max-aspect-ratio: 1/1) {
            body {
                padding: 0;
            }

            .container {
                max-width: none;
            }

            .btn-row {
                margin: 12px auto 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="monkey-scene">
            <img src="/images/base.png" alt="Three-headed monkey">
            <img class="monkey-overlay" id="monkey-l" src="/images/l.png" alt="">
            <img class="monkey-overlay" id="monkey-c" src="/images/c.png" alt="">
            <img class="monkey-overlay" id="monkey-r" src="/images/r.png" alt="">
            <div class="speech-text" id="speech-text"></div>
        </div>
        <div class="btn-row">
            <button class="dialogue-btn" id="reload-btn">‚öîÔ∏è</button>
            <button class="dialogue-btn" id="auto-btn">üîÅ</button>
            <button class="dialogue-btn" id="mute-btn">üîá</button>
        </div>
        <a class="footer-link" href="https://github.com/dagoonline/monkeylines" target="_blank" aria-label="github.com/dagoonline/monkeylines"><svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M12 .3a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1.1-.8.1-.7.1-.7 1.2.1 1.9 1.3 1.9 1.3 1.1 1.8 2.8 1.3 3.5 1 .1-.8.4-1.3.8-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.3.5-2.4 1.3-3.2-.1-.3-.6-1.5.1-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 0 1 6.2 0c2.3-1.5 3.3-1.2 3.3-1.2.7 1.7.2 2.9.1 3.2.8.8 1.3 1.9 1.3 3.2 0 4.7-2.8 5.7-5.5 6 .4.4.8 1.1.8 2.2v3.3c0 .3.2.7.8.6A12 12 0 0 0 12 .3"/></svg></a>
    </div>

    <script>
        (function() {
            var el = document.getElementById('speech-text');
            var btn = document.getElementById('reload-btn');
            var autoBtn = document.getElementById('auto-btn');
            var muteBtn = document.getElementById('mute-btn');
            var overlays = {
                l: document.getElementById('monkey-l'),
                c: document.getElementById('monkey-c'),
                r: document.getElementById('monkey-r')
            };
            var allMonkeys = ['l', 'c', 'r'];
            var sideMonkeys = ['l', 'r'];
            var busy = false;
            var autoPlay = false;
            var muted = true;
            var audioCtx = null;

            function ensureAudio() {
                if (!audioCtx) {
                    try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) { return; }
                }
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                // Play a silent buffer to unlock audio on iOS/Android
                var buf = audioCtx.createBuffer(1, 1, audioCtx.sampleRate);
                var src = audioCtx.createBufferSource();
                src.buffer = buf;
                src.connect(audioCtx.destination);
                src.start(0);
            }
            var monkeyVoices = {
                l: { low: 200, high: 360 },
                c: { low: 140, high: 240 },
                r: { low: 260, high: 440 }
            };

            function playHoot(freq, duration) {
                if (!audioCtx || muted || audioCtx.state !== 'running') return;
                var now = audioCtx.currentTime;
                var fade = Math.min(0.05, duration * 0.25);
                var osc = audioCtx.createOscillator();
                var gain = audioCtx.createGain();
                osc.type = 'triangle';
                var jitter = 0.95 + Math.random() * 0.1;
                var f = freq * jitter;
                osc.frequency.setValueAtTime(f * 1.08, now);
                osc.frequency.linearRampToValueAtTime(f, now + duration * 0.3);
                osc.frequency.linearRampToValueAtTime(f * (0.85 + Math.random() * 0.15), now + duration);
                gain.gain.setValueAtTime(0.001, now);
                gain.gain.linearRampToValueAtTime(0.07 + Math.random() * 0.03, now + fade);
                gain.gain.linearRampToValueAtTime(0.06, now + duration - fade);
                gain.gain.linearRampToValueAtTime(0.001, now + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + duration + 0.01);
            }

            function hootWord(monkey, charCount) {
                var voice = monkeyVoices[monkey];
                var wordDur = charCount * 0.04;
                var r = Math.random();
                if (charCount <= 2) {
                    playHoot(voice.high * (0.85 + Math.random() * 0.3), wordDur);
                } else if (r < 0.35) {
                    playHoot(voice.low + Math.random() * (voice.high - voice.low), wordDur * 0.9);
                } else if (r < 0.65) {
                    playHoot(voice.high * (0.9 + Math.random() * 0.2), wordDur * 0.9);
                } else {
                    var n = Math.min(charCount, 2 + Math.floor(Math.random() * 3));
                    var gap = wordDur / n;
                    for (var k = 0; k < n; k++) {
                        (function(idx) {
                            setTimeout(function() {
                                playHoot(
                                    (Math.random() < 0.5 ? voice.low : voice.high) * (0.95 + Math.random() * 0.1),
                                    gap * 0.9
                                );
                            }, idx * gap * 1000);
                        })(k);
                    }
                }
            }

function showOverlay(monkey) {
                allMonkeys.forEach(function(m) {
                    overlays[m].classList.remove('monkey-visible');
                });
                if (monkey) {
                    overlays[monkey].classList.add('monkey-visible');
                }
            }

            function pickSideMonkey() {
                return sideMonkeys[Math.floor(Math.random() * sideMonkeys.length)];
            }

            function fitText() {
                el.style.fontSize = '';
                var size = parseFloat(getComputedStyle(el).fontSize);
                while (el.scrollHeight > el.clientHeight && size > 8) {
                    size -= 0.5;
                    el.style.fontSize = size + 'px';
                }
            }

            function typeText(text, monkey) {
                return new Promise(function(resolve) {
                    var visible = document.createElement('span');
                    var hidden = document.createElement('span');
                    hidden.style.visibility = 'hidden';
                    hidden.textContent = text;
                    el.textContent = '';
                    el.appendChild(visible);
                    el.appendChild(hidden);
                    fitText();
                    showOverlay(null);
                    var i = 0;
                    var inWord = false;

                    function step() {
                        if (i < text.length) {
                            var ch = text[i];
                            visible.textContent = text.substring(0, i + 1);
                            hidden.textContent = text.substring(i + 1);

                            if (ch !== ' ' && !inWord) {
                                inWord = true;
                                var end = i + 1;
                                while (end < text.length && text[end] !== ' ') end++;
                                overlays[monkey].classList.add('monkey-visible');
                                hootWord(monkey, end - i);
                            } else if (ch === ' ') {
                                inWord = false;
                                overlays[monkey].classList.remove('monkey-visible');
                            }

                            i++;
                            setTimeout(step, 40);
                        } else {
                            showOverlay(monkey);
                            resolve();
                        }
                    }
                    step();
                });
            }

            function delay(ms) {
                return new Promise(function(resolve) { setTimeout(resolve, ms); });
            }

            function runExchange() {
                busy = true;
                btn.disabled = true;
                if (!autoPlay) autoBtn.disabled = true;
                var monkeyA = pickSideMonkey();

                fetch('/exchange')
                    .then(function(r) { return r.json(); })
                    .then(function(data) {
                        return typeText(data.Insult, monkeyA)
                            .then(function() { showOverlay(null); return delay(2000); })
                            .then(function() { return typeText(data.Comeback, 'c'); });
                    })
                    .then(function() {
                        showOverlay(null);
                        if (autoPlay) {
                            return delay(2000);
                        }
                    })
                    .then(function() {
                        busy = false;
                        if (!autoPlay) {
                            btn.disabled = false;
                            autoBtn.disabled = false;
                        } else {
                            runExchange();
                        }
                    })
                    .catch(function() {
                        showOverlay(null);
                        busy = false;
                        btn.disabled = false;
                        autoBtn.disabled = false;
                        autoPlay = false;
                        autoBtn.classList.remove('active');
                    });
            }

            btn.addEventListener('click', function() {
                if (busy) return;
                ensureAudio();
                runExchange();
            });

            autoBtn.addEventListener('click', function() {
                ensureAudio();
                autoPlay = !autoPlay;
                autoBtn.classList.toggle('active', autoPlay);
                if (autoPlay) {
                    btn.disabled = true;
                    if (!busy) runExchange();
                } else {
                    if (!busy) btn.disabled = false;
                }
            });

            muteBtn.addEventListener('click', function() {
                ensureAudio();
                muted = !muted;
                muteBtn.textContent = muted ? 'üîá' : 'üîà';
            });

        })();
    </script>
</body>
</html>
